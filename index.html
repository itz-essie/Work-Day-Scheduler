<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!--Display current date-->
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="9">
        <div class="hour col-1">09:00 A.M.</div>
        <textarea class="col-10" placeholder="Text here" id="textarea"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="10">
        <div class="hour col-1" >10:00 A.M.</div>
        <textarea class="col-10" placeholder="Text here" id="textarea"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="11">
        <div class="hour col-1">11:00 A.M.</div>
        <textarea class="col-10" placeholder="Text here" id="textarea"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="12">
        <div class="hour col-1">12:00 P.M.</div>
        <textarea class="col-10" placeholder="Text here" id="textarea"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="13">
        <div class="hour col-1">01:00 P.M.</div>
        <textarea class="col-10" placeholder="Text here" id="textarea"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="14">
        <div class="hour col-1">02:00 P.M.</div>
        <textarea class="col-10" placeholder="Text here" id="textarea"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="15">
        <div class="hour col-1">03:00 P.M.</div>
        <textarea class="col-10" placeholder="Text here" id="textarea"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="16">
        <div class="hour col-1">04:00 P.M.</div>
        <textarea class="col-10" placeholder="Text here" id="textarea"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="17">
        <div class="hour col-1">05:00 P.M.</div>
        <textarea class="col-10" placeholder="Text here" id="textarea"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <!--Create a container for hour, user input, and svae input-->
    </div>

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
    <script src="scheduler.js"></script>
  </body>
</html>
